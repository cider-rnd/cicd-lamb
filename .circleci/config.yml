# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
orbs:
  terraform:  circleci/terraform@2.0.0
  rubocop:    hanachin/rubocop@0.0.6
  node:       circleci/node@4.2.1
  bridgecrew: bridgecrew/bridgecrew@1.0.3
jobs:
  checkov:
    executor: bridgecrew/default
    steps:
      - checkout
      - bridgecrew/scan:
          directory: .
  kibit:
    docker:
      - image: clojure:openjdk-8
    steps:
      - checkout
      - run:
          name: Check Scripts
          command: |
            echo "{:user {:plugins [[lein-kibit \"0.1.8\"]]}}" > ~/.lein/profiles.clj
            lein kibit .
# Orchestrate or schedule a set of jobs
workflows:
  # Name the workflow "welcome"
  security:
    jobs:
      - kibit
      - rubocop/rubocop
      - checkov
